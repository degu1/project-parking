<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<form method="post" th:action="@{/authenticate}" th:object="${authRequest}">
    <input autofocus placeholder="Email" required th:field="*{username}" type="text"/>
    <input placeholder="Password" required th:field="*{password}" type="text"/>
    <button type="submit" value="Sign In">Sign In</button>
</form>
</body>
</html>
