<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking slots</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<main>

    <h1 th:text="${parkingLot.name()}"></h1>

    <ul>
        <th:block th:each="parkingSlot: ${parkingLot.parkingSlots()}">
            <li id="parking-slot-list">
                <div class="title">
                    <p>Slot name: <span th:text="${parkingSlot.name}"/></p>
                    <p>Type: <span th:text="${parkingSlot.electricCharge}  ? 'Charge':'No charge'"/></p>
                    <p th:if="${parkingSlot.user != null}">User: <span th:text="${parkingSlot.user.name()}"/></p>
                    <p th:unless="${parkingSlot.user != null}">No user</p>
                </div>
                <section>
                    <a class="edit"
                       th:href="@{/tl_parking_lots/{lotId}/slot/{slotId}/edit (slotId=${parkingSlot.id()}, lotId=${parkingLot.id()})}">EDIT
                        SLOT</a>
                    <a class="delete"
                       th:href="@{/tl_parking_lots/{lotId}/slots/{slotId}/remove (lotId=${parkingLot.id()}, slotId=${parkingSlot.id()})}">REMOVE
                        USER</a>
                    <a class="delete"
                       th:href="@{/tl_parking_lots/{lotId}/slot/{slotId}/delete (slotId=${parkingSlot.id()}, lotId=${parkingLot.id()})}">DELETE SLOT</a>
                </section>
            </li>
        </th:block>
    </ul>

    <section>
        <a class="return" th:href="@{/tl_parking_lots}">Tillbaka</a>
        <a class="add" th:href="@{/tl_parking_lots/{lotId}/slots/add (lotId=${parkingLot.id()})}">New slot</a>
    </section>
</main>
</body>
</html>
