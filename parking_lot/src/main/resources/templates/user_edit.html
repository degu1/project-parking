<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<main>
    <h1 th:text="'Edit ' + ${user.getName()}"></h1>
    <form method="post" th:action="@{/tl_users/{userId}/edit/submit (userId=${user.getId()})}" th:object="${user}">

        <p id="error-message" th:if="${constrainException}">Constrain Exception</p>

        <input hidden name="id" readonly th:field="*{id}" type="text"/>
        <p>Name</p> <input name="name" th:field="*{name}" type="text"/>
        <p>Email</p> <input name="name" th:field="*{email}" type="text"/>
        <p>Email notification</p> <input name="name" th:field="*{emailNotification}" type="checkbox"/>

        <button class="add" type="submit" value="Update">Update</button>
    </form>
</main>
<a class="return" th:href="@{/tl_users/{id} (id = ${userId})}">Back</a>
<a class="logout" th:href="@{/logout}">Log out</a>
</body>
</html>
